<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiCompraYa - Iniciar Sesión</title>
    <link rel="icon" type="image/png" href="/images/canasta.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2ECC71',
                        secondary: '#27AE60'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    },
                    fontFamily: {
                        'pacifico': ['Pacifico', 'serif'],
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- Fuentes e iconos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.0.1/css/all.css">

    <style>
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .animate-bounce {
            animation: bounce 2s infinite;
        }

        /* Estilos personalizados */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fffe 0%, #e8f8f5 100%);
            min-height: 100vh;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(46, 204, 113, 0.1);
        }

        .tab-active {
            background: linear-gradient(135deg, #2ECC71, #27AE60);
            color: white;
        }

        .tab-inactive {
            background: transparent;
            color: #666;
        }

        .form-input {
            transition: all 0.3s ease;
            border: 2px solid #e1e5e9;
        }

        .form-input:focus {
            border-color: #2ECC71;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #2ECC71, #27AE60);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(46, 204, 113, 0.3);
        }

        .social-btn {
            transition: all 0.4s ease;
            border: 2px solid #e1e5e9;
        }

        .social-btn:hover {
            border-color: #2ECC71;
            background: rgba(46, 204, 113, 0.05);
            transform: translateY(-2px);
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #e74c3c; width: 33%; }
        .strength-medium { background: #f39c12; width: 66%; }
        .strength-strong { background: #2ECC71; width: 100%; }

        .checkbox-custom {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-custom:checked {
            background: #2ECC71;
            border-color: #2ECC71;
            animation: pulse 0.3s ease-in-out;
        }

        .checkbox-custom:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<div class="auth-container w-full max-w-md rounded-2xl p-8">
    <!-- Encabezado -->
    <div class="text-center mb-8">
        <div class="flex items-center justify-center mb-4">
            <div class="w-12 h-12 flex items-center justify-center bg-green-600 rounded-xl mr-3 animate-bounce">
                <i class="ri-shopping-cart-line text-white text-xl"></i>
            </div>
            <h1 class="font-pacifico text-3xl text-gray-800">MiCompraYa</h1>
        </div>
        <p class="text-gray-600 text-sm animate-fade-in">Tu tienda en línea de confianza</p>
    </div>

    <!-- Pestañas de Login/Registro -->
    <div class="flex mb-8">
        <button id="loginTab" class="flex-1 py-3 px-6 rounded-l-lg font-medium transition-all duration-300 !rounded-button whitespace-nowrap tab-active">
            Iniciar Sesión
        </button>
        <button id="registerTab" class="flex-1 py-3 px-6 rounded-r-lg font-medium transition-all duration-300 !rounded-button whitespace-nowrap tab-inactive">
            Registrarse
        </button>
    </div>

    <!-- Formulario de Login -->
    <div id="loginForm" class="form-section active">
        <form class="space-y-6" th:action="@{/login}" method="post">
            <!-- Usuario -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Usuario</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <div class="w-5 h-5 flex items-center justify-center">
                            <i class="ri-user-line text-gray-400"></i>
                        </div>
                    </div>
                    <input type="text" id="usuario" name="usuario" class="form-input w-full pl-10 pr-4 py-3 rounded-lg border-none outline-none text-sm" placeholder="Nombre de usuario" required>
                </div>
            </div>

            <!-- Contraseña -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <div class="w-5 h-5 flex items-center justify-center">
                            <i class="ri-lock-line text-gray-400"></i>
                        </div>
                    </div>
                    <input type="password" id="contrasena" name="contrasena" class="form-input w-full pl-10 pr-12 py-3 rounded-lg border-none outline-none text-sm" placeholder="••••••••" required>
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('contrasena')">
                        <div class="w-5 h-5 flex items-center justify-center">
                            <i class="ri-eye-line text-gray-400 hover:text-gray-600" id="toggleIcon"></i>
                        </div>
                    </button>

                </div>
            </div>

            <!-- Recordarme y Olvidé contraseña -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="checkbox-custom mr-2">
                    <span class="text-sm text-gray-600">Recordarme</span>
                </label>
                <a href="#" class="text-sm text-primary hover:text-secondary transition-colors">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Botón de Iniciar Sesión -->
            <button type="submit" class="btn-primary w-full py-3 px-6 rounded-lg text-white font-medium !rounded-button whitespace-nowrap hover:animate-pulse">
                Iniciar Sesión
            </button>

            <!-- Separador -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
            </div>

        </form>
    </div>

    <!-- Formulario de Registro -->
    <div id="registerForm" class="form-section">
        <form class="space-y-6" th:action="@{/registrar}" method="post" >
            <!-- Nombre completo -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ri-user-line text-gray-400"></i>
                    </div>
                    <input type="text" name="nombreCompleto" id="nombreCompleto"
                           class="form-input w-full pl-10 pr-4 py-3 rounded-lg border-none outline-none text-sm"
                           placeholder="María González López" required>
                </div>
            </div>

            <!-- Nombre de usuario -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nombre de Usuario</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ri-user-smile-line text-gray-400"></i>
                    </div>
                    <input type="text" name="nombreUsuario" id="nombreUsuario"
                           class="form-input w-full pl-10 pr-4 py-3 rounded-lg border-none outline-none text-sm"
                           placeholder="maria.glez" required>
                </div>
            </div>

            <!-- Correo Electrónico -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Correo Electrónico</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ri-mail-line text-gray-400"></i>
                    </div>
                    <input type="email" name="correo" id="correo"
                           class="form-input w-full pl-10 pr-4 py-3 rounded-lg border-none outline-none text-sm"
                           placeholder="maria@email.com" required>
                </div>
                <p class="text-xs text-gray-500 mt-1">La contraseña será enviada a este correo.</p>
            </div>

            <!-- Teléfono -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Teléfono</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="ri-phone-line text-gray-400"></i>
                    </div>
                    <input type="text" name="telefono" id="telefono"
                           class="form-input w-full pl-10 pr-4 py-3 rounded-lg border-none outline-none text-sm"
                           placeholder="Solo números" inputmode="numeric" maxlength="8" required>
                </div>
            </div>

            <!-- Dirección -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Dirección</label>
                <div class="relative">
                    <div class="absolute top-3 left-0 pl-3 flex items-start pointer-events-none">
                        <i class="ri-map-pin-line text-gray-400"></i>
                    </div>
                    <textarea name="direccion" id="direccion" rows="2"
                              class="form-input w-full pl-10 pr-4 py-3 rounded-lg border-none outline-none text-sm resize-none"
                              placeholder="Col. San José, Calle Central #12, Santa Ana" required></textarea>
                </div>
            </div>

            <!-- Términos y condiciones -->
            <div>
                <label class="flex items-start">
                    <input type="checkbox" class="checkbox-custom mr-3 mt-1" required>
                    <span class="text-sm text-gray-600">
                    Acepto los <a href="#" class="text-primary hover:text-secondary">términos y condiciones</a> y la
                    <a href="#" class="text-primary hover:text-secondary">política de privacidad</a>.
                </span>
                </label>
            </div>

            <!-- Botón de Crear Cuenta -->
            <button type="submit"
                    class="btn-primary w-full py-3 px-6 rounded-lg text-white font-medium !rounded-button whitespace-nowrap hover:animate-pulse">
                Crear Cuenta
            </button>

            <!-- Separador -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
            </div>

        </form>
    </div>

</div>

<!-- toast universal -->
<div id="toast-container" class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 11; display: none;width: 40%;"></div>
<input type="hidden" id="tipo-toast" th:value="${tipo}">
<input type="hidden" id="mensaje-toast" th:value="${mensaje}">

<!-- Scripts de funcionalidad -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script th:src="@{/js/datatable.js}"></script>
<script th:src="@{/js/usuarios.js}"></script>
<script th:src="@{/js/layaout.js}"></script>
<script th:src="@{/js/toast.js}"></script>
<script th:src="@{/js/loginJS.js}"></script>

</body>
</html>
