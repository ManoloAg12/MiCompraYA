<div th:fragment="content">
    <div class="bg-gray-50 min-h-screen p-8">

        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard de Inventario</h1>
            <p class="text-gray-600">Resumen general y métricas clave</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white rounded-xl p-6 shadow-sm border-l-4 border-yellow-400 flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm font-semibold uppercase">Stock Crítico (<= 5)</p>
                    <h2 class="text-3xl font-bold text-gray-800 mt-1" id="kpi-critico">--</h2>
                </div>
                <div class="p-3 bg-yellow-50 rounded-full text-yellow-500">
                    <i class="fa-solid fa-triangle-exclamation text-2xl"></i>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 shadow-sm border-l-4 border-red-500 flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm font-semibold uppercase">Productos Agotados</p>
                    <h2 class="text-3xl font-bold text-gray-800 mt-1" id="kpi-agotado">--</h2>
                </div>
                <div class="p-3 bg-red-50 rounded-full text-red-500">
                    <i class="fa-solid fa-ban text-2xl"></i>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

            <div class="bg-white p-6 rounded-xl shadow-sm">
                <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">Distribución de Movimientos</h3>
                <div class="relative h-64 w-full">
                    <canvas id="chartMovimientos"></canvas>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm">
                <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-2">Top 5 Productos Más Vendidos</h3>
                <div class="relative h-64 w-full">
                    <canvas id="chartTopVentas"></canvas>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/reportes.js}"></script>
</div>
